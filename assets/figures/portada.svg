<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1536" width="1024" height="1536">
  <defs>
    <!-- Gradiente de fondo -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#0d1f3c"/>
      <stop offset="100%" style="stop-color:#051020"/>
    </linearGradient>
    
    <!-- Gradiente para elementos de caos -->
    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#dc143c"/>
    </linearGradient>
    
    <!-- Gradiente para elementos de control -->
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    
    <!-- Filtro de brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patrón de líneas -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a3050" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Elementos abstractos de sistemas - círculos concéntricos (control) -->
  <g transform="translate(512, 750)" opacity="0.6">
    <circle r="300" fill="none" stroke="#1e3a5f" stroke-width="1"/>
    <circle r="250" fill="none" stroke="#1e3a5f" stroke-width="1"/>
    <circle r="200" fill="none" stroke="#1e3a5f" stroke-width="1.5"/>
    <circle r="150" fill="none" stroke="#2d5a87" stroke-width="2"/>
    <circle r="100" fill="none" stroke="#3d7ab7" stroke-width="2"/>
  </g>
  
  <!-- Espiral de caos que rompe el orden -->
  <g transform="translate(512, 750)" filter="url(#glow)">
    <path d="M 0,0 
             Q 50,-30 80,-80 
             T 140,-180 
             Q 180,-250 250,-320
             T 380,-400
             Q 420,-430 480,-420
             T 500,-350" 
          fill="none" stroke="url(#chaosGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 0,0 
             Q -60,40 -100,100 
             T -180,220 
             Q -220,300 -300,380
             T -420,480" 
          fill="none" stroke="url(#chaosGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Nodos del sistema -->
  <g filter="url(#glow)">
    <circle cx="512" cy="750" r="12" fill="#3d7ab7"/>
    <circle cx="420" cy="650" r="8" fill="#2d5a87"/>
    <circle cx="600" cy="680" r="8" fill="#2d5a87"/>
    <circle cx="350" cy="800" r="6" fill="#1e3a5f"/>
    <circle cx="680" cy="820" r="6" fill="#1e3a5f"/>
    
    <!-- Nodos rojos (puntos de falla) -->
    <circle cx="580" cy="580" r="10" fill="#dc143c"/>
    <circle cx="320" cy="900" r="8" fill="#8b0000"/>
    <circle cx="700" cy="950" r="6" fill="#8b0000" opacity="0.7"/>
  </g>
  
  <!-- Conexiones entre nodos -->
  <g stroke="#2d5a87" stroke-width="1" opacity="0.5">
    <line x1="512" y1="750" x2="420" y2="650"/>
    <line x1="512" y1="750" x2="600" y2="680"/>
    <line x1="512" y1="750" x2="350" y2="800"/>
    <line x1="512" y1="750" x2="680" y2="820"/>
    <line x1="420" y1="650" x2="350" y2="800"/>
    <line x1="600" y1="680" x2="680" y2="820"/>
  </g>
  
  <!-- Conexiones rotas (caos) -->
  <g stroke="#dc143c" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.6">
    <line x1="580" y1="580" x2="600" y2="680"/>
    <line x1="320" y1="900" x2="350" y2="800"/>
  </g>
  
  <!-- Elementos geométricos decorativos -->
  <g opacity="0.15">
    <rect x="100" y="400" width="80" height="80" fill="none" stroke="#3d7ab7" stroke-width="1" transform="rotate(15 140 440)"/>
    <rect x="850" y="500" width="60" height="60" fill="none" stroke="#3d7ab7" stroke-width="1" transform="rotate(-20 880 530)"/>
    <polygon points="180,1100 220,1050 260,1100" fill="none" stroke="#1e3a5f" stroke-width="1"/>
    <polygon points="800,1150 850,1100 900,1150 850,1200" fill="none" stroke="#8b0000" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Partículas flotantes -->
  <g fill="#3d7ab7" opacity="0.4">
    <circle cx="150" cy="600" r="2"/>
    <circle cx="880" cy="700" r="2"/>
    <circle cx="200" cy="950" r="1.5"/>
    <circle cx="820" cy="1000" r="1.5"/>
    <circle cx="300" cy="550" r="1"/>
    <circle cx="750" cy="600" r="1"/>
  </g>
  
  <!-- Línea divisoria sutil -->
  <line x1="150" y1="1200" x2="874" y2="1200" stroke="#2d5a87" stroke-width="0.5" opacity="0.3"/>
  
  <!-- TÍTULO -->
  <text x="512" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="3">MÁS CONTROL,</text>
  <text x="512" y="290" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#dc143c" letter-spacing="3">MÁS CAOS</text>
  
  <!-- SUBTÍTULO -->
  <text x="512" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8899aa" letter-spacing="1">Límites externos para sistemas</text>
  <text x="512" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#8899aa" letter-spacing="1">que no se detienen solos</text>
  
  <!-- AUTOR -->
  <text x="512" y="1320" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" letter-spacing="2">ULISES GONZÁLEZ</text>
  
  <!-- Decoración inferior -->
  <line x1="400" y1="1360" x2="624" y2="1360" stroke="#dc143c" stroke-width="2"/>
</svg>
