        role: "closing_integrator"
        thesis: "El DRG funciona solo si el criterio de decisión es explícito, observable y no negociable."
        required_concepts: ["C5-drg", "C6-learning-procedural"]
        supports_capabilities: ["CAP-4", "ALL"]
        exit_criteria:
