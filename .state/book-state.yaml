        nonnegotiable_claim: "Sin criterio codificado, todo límite es político y por tanto frágil; solo el criterio explícito convierte el NO en una decisión institucional."
        feeds_into: ["B1"]
        executive_relief: "El criterio codificado te da cobertura política, trazabilidad y protección frente a la junta. Tu decisión está respaldada por reglas explícitas, no por juicio personal. Legitimidad para decir NO sin quedar expuesto."
