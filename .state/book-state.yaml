---
book:
  id: "gerencia-funcional"
  working_title: "Gerencia Funcional"
  thesis:
    option: "B"
    statement: >
      Los sistemas organizacionales sanos renuncian deliberadamente a parte de su poder
      para preservar adaptabilidad, sentido y supervivencia.
  north_star_reader:
    persona: "CEO / Comité Ejecutivo"
    job_to_be_done: >
      Evitar que iniciativas estratégicas mal planteadas entren en ejecución y quemen dinero,
      credibilidad y capital político.
  tone:
    stance: "incómodo, riguroso, sistémico"
    anti_patterns:
      - "framework genérico"
      - "checklists sin trade-offs"
      - "narrativa lineal sin loops"
  canon_terms:
    - "Coding Trance"
    - "Decision Readiness Gate (DRG)"
    - "feedback loop"
    - "control ≠ estabilidad"
    - "fricción deliberada"
  glossary:
    DRG: "Gate obligatorio previo a ejecución con veredicto ✅/⚠️/⛔."
    CodingTrance: "Estado cognitivo organizacional: capacidad sin contexto; lo medible reemplaza lo real."
    RunawayDynamics: "Realimentación positiva sin frenos; acelera hacia colapso o cambio de régimen."
  narrative_contract:
    reader_reality:
      persona: "CEO / Comité Ejecutivo"
      buys:
        - "alivio"
        - "protección"
        - "legitimidad"
        - "cobertura política"
      does_not_buy:
        - "sofisticación"
        - "madurez"
        - "frameworks"
        - "evangelización"
    core_promise: >
      Este libro no busca hacerte "más maduro". Busca evitar que apruebes iniciativas
      mal planteadas que quemen dinero, credibilidad y capital político frente a tu junta.
    dual_language:
      internal_thinking: ["estructuras", "causalidad", "loops", "efectos de segundo orden", "fragilidad sistémica"]
      external_writing: ["tranquilidad ejecutiva", "riesgo evitado", "cobertura", "legitimidad", "protección"]
    mandatory_section_flow:
      - "reconocimiento: esto ya te pasó"
      - "alivio: no fue incompetencia"
      - "causa estructural breve"
      - "riesgo invisible (segundo orden)"
      - "protección: mecanismo/cobertura"
    prohibitions:
      - "vender sofisticación como beneficio"
      - "moralizar (deberíamos / es importante)"
      - "ética genérica o humanismo abstracto"
      - "cultura tech superficial"
      - "prometer performance sin trade-offs"
    translation_dictionary:
      "complejidad": "esto se descontrola sin avisar"
      "feedback loop": "esto se acelera solo"
      "efectos de segundo orden": "el problema aparece cuando ya es tarde"
      "control excesivo": "fragilidad invisible"
      "Coding Trance": "todo parecía correcto hasta que fue demasiado tarde"
      "DRG": "esto no pasa a ejecución sin cobertura"
      "aprendizaje": "cambiar procedimientos; dejar de hacer lo peligroso"
      "IA": "capacidad que elimina fricción y acelera errores"
    provocation:
      rule: "Cada capítulo debe contener al menos 1 afirmación incómoda, no negociable, formulada como sentencia verificable (no retórica)."
      examples:
        - "Más control puede aumentar el caos."
        - "Confiar en tu criterio no te protege."
        - "La mayoría de las iniciativas fallidas nunca debieron iniciar."
  writing_tests:
    executive_sleep_test: >
      ¿Este texto ayuda a un CEO a no quedar expuesto frente a su junta y a dormir mejor
      la noche previa? Si no, reescribir hasta que sí.

concepts:
  nodes:
    - id: "C1-loop-power"
      label: "Loop de poder (runaway dynamics)"
      description: "Más poder → más energía → más emoción → más poder (realimentación positiva)."
      tags: ["systems", "feedback", "collapse"]
    - id: "C2-control-chaos"
      label: "Control invita caos"
      description: "Más control reduce variedad y aumenta fragilidad; el caos emerge como respuesta."
      tags: ["cybernetics", "ashby", "complexity"]
    - id: "C3-coding-trance"
      label: "Coding Trance organizacional"
      description: "Foco en capacidad, pérdida de contexto, automatizar/escalar como reflejo."
      tags: ["org-cognition", "tech", "governance"]
    - id: "C4-deliberate-friction"
      label: "Fricción deliberada"
      description: "Límites explícitos, desaceleración consciente, espacios no optimizados."
      tags: ["governance", "resilience"]
    - id: "C5-drg"
      label: "Decision Readiness Gate (DRG)"
      description: "Mecanismo externo que decide si una iniciativa está lista para ejecutarse."
      tags: ["product", "decision", "risk"]
    - id: "C6-learning-procedural"
      label: "Aprendizaje organizacional grupal y procedural"
      description: "El aprendizaje que transforma sistemas no es individual: es grupal, embebido en procesos y ritualizado en prácticas."
      tags: ["org-learning", "procedural", "collective"]
    - id: "C7-ai-human-limits"
      label: "IA como amplificador de asimetría poder/límites"
      description: "La IA amplifica capacidad técnica sin amplificar los límites humanos; acelera la brecha entre lo que se puede hacer y lo que se debería."
      tags: ["ai", "power-asymmetry", "human-limits", "governance"]

  edges:
    - from: "C1-loop-power"
      to: "C2-control-chaos"
      type: "implies"
      note: "El loop acelera y la respuesta típica es aumentar control."
    - from: "C2-control-chaos"
      to: "C3-coding-trance"
      type: "reinforces"
      note: "La búsqueda de control rigidiza, y el trance normaliza esa rigidez."
    - from: "C3-coding-trance"
      to: "C4-deliberate-friction"
      type: "opposed_by"
      note: "El trance rechaza límites; la fricción deliberada los introduce."
    - from: "C4-deliberate-friction"
      to: "C5-drg"
      type: "implemented_by"
      note: "El DRG es fricción institucionalizada."
    - from: "C3-coding-trance"
      to: "C7-ai-human-limits"
      type: "reinforces"
      note: "El trance organizacional encuentra en la IA su acelerador perfecto: más capacidad, menos contexto."
    - from: "C6-learning-procedural"
      to: "C5-drg"
      type: "enables"
      note: "El aprendizaje grupal/procedural es condición para que el DRG funcione: sin él, el gate es ritual vacío."

