---
# Assets Manifest - Gerencia Funcional
# Registro centralizado de diagramas, tablas y figuras
# Fuente de verdad para el build pipeline

meta:
  version: "1.0"
  book_id: "gerencia-funcional"
  updated: "2025-12-28"

asset_types:
  mermaid:
    source_dir: "assets/diagrams"
    output_dir: "assets/generated/diagrams"
    output_format: "svg"
    processor: "mmdc"
    file_extension: ".mermaid"
  
  table:
    source_dir: "assets/tables"
    output_dir: "assets/generated/tables"
    output_format: "latex"
    processor: "yaml2latex"
    file_extension: ".yaml"
  
  figure:
    source_dir: "assets/figures"
    output_dir: "assets/generated/figures"
    processor: "copy"
    allowed_extensions: [".png", ".jpg", ".svg", ".pdf"]

