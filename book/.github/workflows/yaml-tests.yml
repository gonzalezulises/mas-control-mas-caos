name: YAML Guardrails Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test-yaml-guardrails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml

      - name: Run test_book_state_yaml.py
        run: python3 tests/test_book_state_yaml.py .state/book-state.yaml

      - name: Run test_sequence_integrity.py
        run: python3 tests/test_sequence_integrity.py .state/book-state.yaml

      - name: Run test_protection_closure.py
        run: python3 tests/test_protection_closure.py .state/book-state.yaml

      - name: Run test_nonnegotiable_claim.py
        run: python3 tests/test_nonnegotiable_claim.py .state/book-state.yaml

      - name: Run test_loop_graph_integrity.py
        run: python3 tests/test_loop_graph_integrity.py .state/book-state.yaml

      - name: Run test_executive_relief.py
        run: python3 tests/test_executive_relief.py .state/book-state.yaml

      - name: Run test_chapter_structure_blocks.py
        run: python3 tests/test_chapter_structure_blocks.py chapters/
        continue-on-error: false
        if: hashFiles('chapters/**/*.md') != ''

      - name: Run test_forbidden_language.py
        run: python3 tests/test_forbidden_language.py chapters/
        continue-on-error: false
        if: hashFiles('chapters/**/*.md') != ''
